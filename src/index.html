<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="app">
        <div id="titleContainer">
            <div class="victoryCounter">
                ğŸ† {{ xWinnerCounter }}
            </div>
            <h1 id="title"><span class="blue">TIC</span> <span class="white">TAC</span> <span class="red">TOE</span>
            </h1>
            <div class="victoryCounter">
                {{yWinnerCounter }} ğŸ†
            </div>
        </div>
        <main id="mainContent">
            <div class="stats">
                <div class="turn">{{turn}}</div>
                <div class="winner">{{xWinner}}</div>
                <div class="status" v-if="status == 'X'"
                    :style="{ 'color': '#39A7FF', 'text-shadow': '0 0 10px #39A7FF'  }">{{ status }} </div>
                <div class="draw" v-if="status === 'Draw!'">{{ status }}</div>
            </div>

            <div id="trisContainer">
                <div class="square" v-for="(square, index) in squares" :key="index" @click="handleClick(index)"
                    :style="{ 'color': square === 'X' ? '#39A7FF' : '#D80032', 'text-shadow': square === 'X' ? '0 0 10px #39A7FF' : '0 0 10px #D80032'}">
                    <h1 id="symbol">{{ square }}</h1>
                </div>
            </div>
            <div class="stats">
                <div class="turn">{{turn}}</div>
                <div class="winner">{{yWinner}}</div>
                <div class="status" v-if="status == 'O'"
                    :style="{ 'color': '#D80032', 'text-shadow': '0 0 10px #D80032' }">{{ status }} </div>
                <div class="draw" v-if="status === 'Draw!'">{{ status }}</div>
            </div>
        </main>
        <button id="rstAllButton" @click="resetAll">RESTART</button>
        <button id="resetButton" @click="reset" :class="{ 'disabled-button': nextRoundDisabled }" :disabled="nextRoundDisabled">NEXT ROUND</button>
        <audio ref="cross" src="assets/audio/mixkit-arcade-game-jump-coin-216.wav"></audio>
        <audio ref="circle" src="assets/audio/mixkit-click-melodic-tone-1129.wav"></audio>
        <audio ref="rst" src="assets/audio/mixkit-game-click-1114.wav"></audio>
        <audio ref="rstAll" src="assets/audio/mixkit-opening-software-interface-2578.wav"></audio>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>

</html>
